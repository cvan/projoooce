{% set CSS = [
    'app.less',
] -%}
{% set JS = [
    '//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js',
    'underscore.js',
    'login.js',
    'pins.js',
    'app.js',
] -%}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pinterested</title>
    {%- for stylesheet in CSS %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/' + stylesheet + ('.css' if stylesheet.endswith('.less') else '')) }}">
    {%- endfor %}
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <section id="login">
        <form action="/users/" method="post">
            <input type="text" name="user" required>
            <input type="password" name="pass" required>
            <button>Find my soulmate</button>
        </form>
    </section>

    <section id="lookingfor">
        <h1>Looking For</h1>
    </section>

    <section id="pins">
        <div class="who"></div>
        <div class="container"></div>
    </section>

    <section id="matches">
        <h1>Matches</h1>
    </section>

    <section id="messages">
        <h1>Messages</h1>
    </section>

    {%- for script in JS %}
    <script type="text/javascript" src="{{ script if script.startswith(('//', 'http')) else url_for('static', filename='js/' + script) }}"></script>
    {%- endfor %}
  </body>
</html>
